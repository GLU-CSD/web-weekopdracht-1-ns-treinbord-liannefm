<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div id="container">
        <div id="left">
            <div id="clock"></div>
        </div>
        <div id="middle">
            <div id="vierkantmidden"> <span id="minuut">1 minuut</span> <span id="heerlen">Heerlen</span> <span id="intercity">Intercity</span>
                <img src="assets/img/ns_logo.png" id="nslogo"/>
                <img src="assets/img/pixil-frame-0 (3).png" id="trein"/>
            <span id="nederland">via 's-Hertogenbosch, Eindhoven,</span> <span id="nederland2">Weert, Roermond en Sittard</span> </div>
            <div id="langeblauwelijn"> <span id="hierna">Hierna/</span> <span id="next">next</span> <span id= Venlo>: 08:54 IC Venlo</span> </div>
            <!-- Hier komt de reizigers info -->
        </div>
        <div id="right">
            <!-- hier komt het spoor nummer -->
            <div id="vierkantrechts">
                <div id="kleinblauwvierkantje"></div>
                <span id="achttien">18</span> <span id="b">b</span> <span id="spoor">spoor</span>
            </div>
        </div>
    </div>
    <script>

      const interval = setInterval(function(){
        //hier komt de functie
        if(document.getElementById("minuut").innerHTML == "1 minuut"){

            const now = new Date();
            const hours = String(now.getHours()).padStart(2,"0");
            const minutes = String(now.getMinutes()).padStart(2,"0");

            document.getElementById("minuut").innerHTML = hours + ":" + minutes;

        } else {
            document.getElementById("minuut").innerHTML = "1 minuut";
        }
      }, 5000);
